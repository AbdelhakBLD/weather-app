name: tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 16]
        app: [1.0.0, 2.0.0]
    steps:
      - name: Get repository
        uses: actions/checkout@v3
          ref: refs/tags/${{ matrix.app }}
      - name: Installer nodejs
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm run test