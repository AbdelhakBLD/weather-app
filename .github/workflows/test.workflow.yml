name: tests
on: [push]
strategy:
  matrix:
    node: [10, 12, 14, 16]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository
        uses: actions/checkout@v3
      - name: Installer nodejs
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm run test